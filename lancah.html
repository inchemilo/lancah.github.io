
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>TERIMA KASIH SELAMAT DATANG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="scroll-down">SCROLL DOWN
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">

                d="M16 3C8.832031 3 3 8.832031 3 16s5.832031 13 13 13 13-5.832031 13-13S23.167969 3 16 3zm0 2c6.085938 0 11 4.914063 11 11 0 6.085938-4.914062 11-11 11-6.085937 0-11-4.914062-11-11C5 9.914063 9.914063 5 16 5zm-1 4v10.28125l-4-4-1.40625 1.4375L16 23.125l6.40625-6.40625L21 15.28125l-4 4V9z" />
        </svg>
    </div>
    <div class="container"></div>

    
    <div class="dizzy">
        <div class="dizzy-container">
            <div class="dizzy-left">
                <h1 class="dizzy-title">Selamat Datang!</h1>
                <p class="dizzy-desc">Kami telah menunggu begitu lama untuk memikirkanmu di antara kami. Akhirnya, waktunya telah tiba. Kami dengan senang hati menyambutmu untuk bergabung dengan kami hari ini!</p>
                <form name="login">
                    <div class="input-block">
                        <label for="username" class="input-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username Kamu">
                    </div>
                    <div class="input-block">
                        <label for="password" class="input-label">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password Kamu">
                    </div>
                    <div class="dizzy-buttons">
                        <button class="input-button" type="button" onClick="Login()">Masuk</button>
                    </div>
                </form>
                <p class="sign-up">Belum mendaftar? <a href="https://technotenewbie.blogspot.com">Cuba Hubungi Nazri</a></p>
            </div>
            <div class="dizzy-right">
                <img src="https://thumbs.dreamstime.com/b/image-boy-working-diligently-computer-wearing-headphones-image-boy-working-diligently-computer-280520488.jpg"
                    alt="">
            </div>
            <button class="icon-button close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path
                        d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z">
                    </path>
                </svg>
            </button>
        </div>
        <button class="dizzy-button">Enter disini untuk masuk</button>
    </div>

    
    <script>

        // Login System Logic
        function Login() {
            var done = 0;
            var username = document.login.username.value;
            username = username.toLowerCase();
            var password = document.login.password.value;
            password = password.toLowerCase();
            if (username == "nazri" && password == "123456") {
                window.location.href = "https://kagurai.blogspot.com/";
            } else
                if (done == 0) {
                    alert("Username/Password yang anda masukan salah!");
                }
        }


        // Javascript Template 
        const body = document.querySelector("body");
        const dizzy = document.querySelector(".dizzy");
        const dizzyButton = document.querySelector(".dizzy-button");
        const closeButton = document.querySelector(".close-button");
        const scrollDown = document.querySelector(".scroll-down");
        let isOpened = false;

        const opendizzy = () => {
            dizzy.classList.add("is-open");
            body.style.overflow = "hidden";
        };

        const closedizzy = () => {
            dizzy.classList.remove("is-open");
            body.style.overflow = "initial";
        };

        window.addEventListener("scroll", () => {
            if (window.scrollY > window.innerHeight / 3 && !isOpened) {
                isOpened = true;
                scrollDown.style.display = "none";
                opendizzy();
            }
        });

        dizzyButton.addEventListener("click", opendizzy);
        closeButton.addEventListener("click", closedizzy);

        document.onkeydown = evt => {
            evt = evt || window.event;
            evt.keyCode === 27 ? closedizzy() : false;
        };

    </script>
</body>
</html>
